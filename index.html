<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exercise 14</title>

<style>
    body {
        font-family: Georgia, serif;
        background: #f5f5f5;
        padding: 40px;
    }

    .container {
        width: 600px;
        margin: auto;
        background: white;
        padding: 25px;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    h1 {
        border: 2px solid #000;
        padding: 10px;
        font-size: 32px;
        margin-bottom: 30px;
    }

    h2 {
        border: 2px solid #cccc00;
        padding: 10px;
        font-style: italic;
        font-size: 24px;
        margin-bottom: 40px;
    }

    h3 {
        text-align: right;
        font-size: 20px;
        font-style: italic;
    }
</style>

</head>
<body>

<div class="container">

    <h1>This is heading 1</h1>

    <h2>This is heading 2</h2>

    <h3>This is heading 3</h3>

</div>

</body>
</html>
